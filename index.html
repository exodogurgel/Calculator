<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display cover"></div>
            <div class="output"></div>
            <main id="main">
                <div class="row">
                    <div class="smallButtons">e</div>
                    <div class="smallButtons">µ</div>
                    <div class="smallButtons">sin</div>
                    <div class="smallButtons">deg</div>
                </div>
                <div class="row">
                    <div class="button-grey clear">Ac</div>
                    <div class="button-grey backspace">⌫</div>
                    <div class="button operators">/</div>
                    <div class="button operators">∗</div>
                </div>
                <div class="row">
                    <div class="button-black numbers">7</div>
                    <div class="button-black numbers">8</div>
                    <div class="button-black numbers">9</div>
                    <div class="button operators">-</div>
                </div>
                <div class="row on">
                    <div class="button-black numbers">4</div>
                    <div class="button-black numbers">5</div>
                    <div class="button-black numbers">6</div>
                    <div class="button operators g">+</div>
                </div>
                <div class="row on">
                    <div class="button-black numbers">1</div>
                    <div class="button-black numbers">2</div>
                    <div class="button-black numbers">3</div>
                    <div id="equal" class="button equal">=</div>
                </div>
                <div class="row end">
                    <div class="button-black g numbers">0</div>
                    <div class="button-black numbers style="color: blue">.</div>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
